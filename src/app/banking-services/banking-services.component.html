<div class="card mt-2" style="height: 180px;background-image: linear-gradient(to bottom,#000000, #07daff , black);border: none;">
    <span class="mx-2" style="color: white;font-weight: bolder;">Deposit</span>
    <div class="card-container">
        <input class="card-input mt-1" type="text" placeholder="Beneficiary Name">
        <input class="card-input mt-1" type="text" placeholder="Account Number">
        <input class="card-input mt-1" type="text" placeholder="Amount in Rupees">
        <div>
            <button class="card-input-button mt-2">Deposit</button>
        </div>
    </div>
</div>
<div class="card mt-2" style="height: 180px;background-image: linear-gradient(to bottom,#000000, #07daff , black);border: none;">
    <span class="mx-2" style="color: white;font-weight: bolder;">Withdraw</span>
    <div class="card-container">
        <input class="card-input mt-1" type="text" placeholder="Beneficiary Name">
        <input class="card-input mt-1" type="text" placeholder="Account Number">
        <input class="card-input mt-1" type="text" placeholder="Amount in Rupees">
        <div>
            <button class="card-input-button mt-2">Withdraw</button>
        </div>
    </div>
</div>
<div class="card mt-1" style="height: 180px;background-image: linear-gradient(to bottom,#000000, #07daff , black);border: none;">
    <span class="mx-2" style="color: white;font-weight: bolder;">Account Closure</span>
    <div class="card-container">
        <input class="card-input mt-1" type="text" placeholder="Beneficiary Name">
        <input class="card-input mt-1" type="text" placeholder="Account Number">
        <input class="card-input mt-1" type="text" placeholder="Account Type">
        <div>
            <button class="card-input-button mt-2">Close</button>
        </div>
    </div>
</div>
