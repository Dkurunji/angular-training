<div class="card mt-1" style="height: 180px;background-image: linear-gradient(to bottom,#000000, #07daff , black);border: none;">
    <span class="mx-2" style="color: white;font-weight: bolder;">Account Closure</span>
    <div class="card-container">
        <input class="card-input mt-1" type="text" placeholder="Beneficiary Name" [(ngModel)]="cname_close">
        <input class="card-input mt-1" type="text" placeholder="Account Number" [(ngModel)]="cnumber_close">
        <div>
            <button class="card-input-button mt-2" (click)="deleteAccount()">Close</button>
        </div>
    </div>
</div>
