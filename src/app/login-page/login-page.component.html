<div>
    <div class="card mt-4 border border-secondary shadow" style="background-image: linear-gradient(to bottom right, #43cea2 , #185a9d);">
        <h1 class="text-center text-white" style="text-shadow: 4px 4px 5px black;">Login</h1>
    </div>
    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
            <label for="useremail" class="text-white">Email</label>
            <input formControlName="email" type="email" class="form-control" id="useremail" name="useremail" placeholder="User Email">
        </div>
        <div class="form-group mb-3">
            <label for="userpassword" class="text-white">Password</label>
            <input formControlName="password" type="password" class="form-control" id="userpassword" name="userpassword" placeholder="User Password">
            <small><a class="text-white" href="#" style="text-decoration: none;">Forgot Password?</a></small>
        </div>
        <div class="mb-4">
            <button type="submit" class="btn btn-info fw-bolder fs-5" style="width: 100%;">Login</button>
        </div>
        <!-- <div class="or">
            <span>or</span>
        </div>
    
        <div class="mt-5 text-white">
            login with <mat-icon color="red">g_mobiledata_badge</mat-icon>
        </div> -->

        <div class="mt-1 text-white text-center">
            <a routerLink="/signup" style="text-decoration: none; color: white; font-size: 16px;font-weight: bolder;
                " title="signup here">New user ? Click to Sign Up!</a>
        </div>
    </form>
</div>
